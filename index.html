    <body>
        <center>        <!--Tic-Tac-Toe game-->
       <h1>Tic-Tac-Toe game</h1>
        <div class="container" style="display: block;">
            
       <table  >
        <tr>
            <td id="1" ><input type="onclick(this)"  onclick="change(this)" id="div1" readonly></td>
            <td id="2"><input onclick="change(this)" type="onclick(this)"  id="div1" readonly></td>
            <td id="3"><input onclick="change(this)" type="text" id="div1" readonly></td>
            
            
        </tr>
        <tr >
            <td id="4"><input type="text" onclick="change(this)" id="div1"  readonly></td>
            <td id="5"><input type="text" onclick="change(this)" id="div1"  readonly></td>
            <td id="6"><input type="text" onclick="change(this)" id="div1"  readonly></td>
            
            
        </tr>
        <tr>
            <td id="7"><input type="text" onclick="change(this)"  id="div1" readonly></td>
            <td id="8"><input type="text" onclick="change(this)" id="div1"  readonly></td>
            <td id="9"><input type="text" onclick="change(this)" id="div1" readonly></td>
          
        </tr>
       </table>
